<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBase Contents</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <h1> Display DataBase Contents üë®‚Äçüíª </h1>
    <table id='t1'>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody></tbody>

    </table>
    <input type="button" value="Home üè°" onclick="changePage()"/>
    <script>
        getData().then(parsedData => {
            displayData(parsedData);
        });

        function getData() {
            return fetch('/all').then(data => {
                return data.json();
            });
        }

        function displayData(parsedData) {
            let table = document.getElementById('t1').getElementsByTagName('tbody')[0];
            for (instance of parsedData) {

                let row = table.insertRow(0);

                let c0 = row.insertCell(0);
                let c1 = row.insertCell(1);
                let c2 = row.insertCell(2);
                let c3 = row.insertCell(3);
                let c4 = row.insertCell(4);

                c0.textContent = instance.name;
                
                let date = new Date(instance.timeStamp).toLocaleDateString();
                let time = new Date(instance.timeStamp).toLocaleTimeString();
                c1.textContent = date;
                c2.textContent = time;
                
                c3.textContent = instance.latitude;
                c4.textContent = instance.longitude;
            }
        }
        function changePage() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
