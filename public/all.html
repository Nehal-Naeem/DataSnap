<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBase Contents</title>
</head>

<body>
    <h1> Display DataBase Contents üë®‚Äçüíª </h1>
    <script>
        getData().then( parsedData => {
            displayData(parsedData);
        });

        function getData() {
            return fetch('/all').then( data => {
                return data.json();
            });
        }

        function displayData(parsedData) {
            for (instance of parsedData) {
                let root = document.createElement('div');
                let name = document.createElement('div');
                let geo = document.createElement('div');
                let timeStamp = document.createElement('div');

                name.textContent = 'Name: ' + instance.name;
                geo.textContent = 'Coordinates: ' + instance.latitude + ', ' + instance.longitude;
                let date = new Date(instance.timeStamp).toLocaleString();
                timeStamp.textContent = 'Date & time: ' + date;

                root.append(name, geo, timeStamp);
                document.body.append(root);

            }
        }
    </script>
</body>

</html>
