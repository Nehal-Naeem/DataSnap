<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <style>
        #issLocMap {
            height: 180px;
        }
    </style>
    <title>Nandesuka</title>
</head>

<body>
    <h1> Data Selfie Project ü§ìü§≥</h1>
    <p>
        Latitude: <span id="lat"></span>‚Å∞<br />
        Longitude: <span id="lon"></span>‚Å∞
    </p>

    <div id="issLocMap"></div>
    <div id="container">
        <label for="name"> Your Name: </label>
        <input type="text" style="margin-top: 2%;" id= "name"></input>
    </div>
    <button style="margin-top: 2%;" id="submit">LOCATE & SUBMIT</button>

    <script>
        // map instantiation
        const mymap = L.map('issLocMap').setView([0, 0], 1);
        const attribution = '&copy; <a href = "https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors üåéüåçüåè';

        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mymap);


        document.getElementById('submit').addEventListener('click', event => {
            const geo = navigator.geolocation;
            geo.getCurrentPosition(async position => {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;

                document.getElementById('lat').textContent = lat;
                document.getElementById('lon').textContent = lon;
                const marker = L.marker([lat, lon]).addTo(mymap);
                mymap.setView([lat, lon], 3);


                // api post request
                const data = { latitude: lat, longitude: lon, name: "" };
                data.name = document.getElementById("name").value;

                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }

                let res = await fetch('/location', options);
                let json = await res.json();
                console.log('Post request sent');
                console.log(json);

            });
        });



    </script>

</body>

</html>
